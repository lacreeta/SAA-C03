site_name: AWS Solutions Architect Associate
site_description: Apuntes y guía práctica para la certificación AWS Solutions Architect Associate (SAA-C03)
site_author: Andrés González
site_url: https://github.com/lacreeta/SAA-C03

repo_name: lacreeta/SAA-C03
repo_url: https://github.com/lacreeta/SAA-C03
edit_uri: edit/main/docs/

theme:
  name: material
  language: es

  icon:
    logo: material/cloud
    repo: fontawesome/brands/github

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep orange
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: Cambiar a modo oscuro

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep orange
      accent: orange
      toggle:
        icon: material/weather-night
        name: Cambiar a modo claro

  font:
    text: Roboto
    code: Roboto Mono

  features:
    - announce.dismiss
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

plugins:
  - search:
      lang: es
  - glightbox
  - minify:
      minify_html: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  generator: false

  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lacreeta
      name: GitHub
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/andres-gonzalez-a53bb929a/
      name: LinkedIn

copyright: >
  Copyright &copy; 2026 Andrés González

